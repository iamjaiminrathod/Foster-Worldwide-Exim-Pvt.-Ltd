<script>
  // Initialize AOS
  AOS.init();

  document.addEventListener("DOMContentLoaded", function () {

    // -----------------------------
    // Intersection Observer for animations
    // -----------------------------
    const observer = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add("in-view");
        }
      });
    }, { threshold: 0.1 });

    document.querySelectorAll(".animate-fade").forEach(el => observer.observe(el));

    // -----------------------------
    // Navbar active link based on current page
    // -----------------------------
    const currentPage = location.pathname.split("/").pop();
    document.querySelectorAll('.nav-link').forEach(link => {
      // Highlight current page
      if (link.getAttribute('href') === currentPage) {
        link.classList.add('active');
      }

      // Highlight on click
      link.addEventListener('click', function () {
        document.querySelectorAll('.nav-link').forEach(el => el.classList.remove('active'));
        this.classList.add('active');
      });
    });

    // -----------------------------
    // Quote form submission
    // -----------------------------
    const quoteForm = document.getElementById('quoteForm');
    if (quoteForm) {
      quoteForm.addEventListener('submit', function(e) {
        e.preventDefault();

        // Hide quote modal
        const quoteModal = bootstrap.Modal.getInstance(document.getElementById('quoteModal'));
        if (quoteModal) quoteModal.hide();

        // Show thank you modal
        const thankYouModal = new bootstrap.Modal(document.getElementById('thankYouModal'));
        thankYouModal.show();

        this.reset();
      });
    }
  });

  // Show quote modal if URL has ?quote=true

  document.addEventListener("DOMContentLoaded", function () {
  const urlParams = new URLSearchParams(window.location.search);
  if (urlParams.get('quote') === 'true') {
    const quoteModal = new bootstrap.Modal(document.getElementById('quoteModal'));
    quoteModal.show();
  }
});

</script>
